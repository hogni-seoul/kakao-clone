<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4e0af47822.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakako Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:10</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <sapn class="chat__timestamp">Friday, November 22, 2019</sapn>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avartar message__avartar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__buble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__buble">
              Thank your see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-columns">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-columns">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-columns">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
